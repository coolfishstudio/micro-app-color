name: Push Gitee Pages

on:
  push:
    branches:
      - gh-pages # master 分支 push 的时候触发

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
    - name: Sync to Gitee
      uses: wearerequired/git-mirror-action@master
      env:
        SSH_PRIVATE_KEY: ${{ secrets.GITEE_RSA_PRIVATE_KEY }}
      with:
        # 来源仓库
        source-repo: git@github.com:coolfishstudio/${{ secrets.GITEE_REPONAME }}.git
        # 目标仓库
        destination-repo: git@gitee.com:elevenOS/${{ secrets.GITEE_REPONAME }}.git


